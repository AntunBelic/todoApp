<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>2doApp</title>
</head>
<body>
    <div class="container-fluid main-header">
        <div class="row">           
            <div class="col-xs-12 col-sm-4 col-lg-3 col-xl-2 order-sm-2">
                <div class ="row justify-content-around">
                    <div class="col-7 col-sm-5 col-md-4"></div>
                    <div class="col-2 col-sm-3 col-md-4 theme-toggler">
                        <div>
                            <input type="checkbox" class="theme-checkbox" id="chk" />
                            <label class="label-theme" for="chk">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </div>
                    <div class="col-3 col-sm-4 col-md-4 theme-toggler">
                        <div>
                            <input type="checkbox" class="language-checkbox" id="chk-l" />
                            <label class="label-language" for="chk-l">
                                <small class="lang">Hr</small>
                                <small class="lang">Eng</small>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-lg-9 col-xl-10"><h2 id="logo">2do list</h2></div>  
        </div>    
      </div>
      <div class="container-fluid">
            <div class="row">
                <div class="all-tasks col-xs-12 col-sm-3  col-md-3">
                    <h2 class="task-list-title" id="category">Category</h2>
                    <ul class="task-list" data-lists></ul>
              
                    <form action="" class="input-form" data-new-list-form>
                      <input 
                        type="text"
                        class="new list"
                        data-new-list-input
                        placeholder="New category"
                        aria-label="New category"
                      />
                      <button class="btna create" aria-label="create new list"><i class="fas fa-plus-square"></i></button>
                    </form>
                </div>
                <div class="todo-list col-xs-12 col-sm-5 offset-sm-1 col-md-5 offset-md-1" data-list-display-container>
                    <div class="todo-header">
                      <h2 class="list-title" data-list-title></h2>
                      <p class="task-count" data-list-count>3 tasks remaining</p>
                    </div>
              
                    <div class="todo-body">
                      <div class="tasks" data-tasks></div>
              
                      <div class="new-task-creator">
                          <form action="" class="input-form" data-new-task-form>
                              <input 
                                type="text"
                                class="new task"
                                data-new-task-input
                                placeholder="New task"
                                aria-label="New task"
                              />
                              <button class="btna create" aria-label="create new task"><i class="fas fa-plus"></i></button>
                            </form>
                      </div>
              
                      <div class="delete-stuff">
                        <button class="btns delete" data-clear-complete-tasks-button>Clear completed</button>
                        <button class="btns delete" data-delete-list-button>Delete list</button>
                      </div>
                    </div>
                  </div>
            </div>
      </div>

      <template id="task-template">
        <div class="task">
          <input 
            type="checkbox"
            class="check"
          />
          <label>
            <span class="custom-checkbox"></span>
          </label>
        </div>
      </template>
</body>
</html>
